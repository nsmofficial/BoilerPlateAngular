<div mat-dialog-content Style='overflow: visible;'>
    <p>Filter Collumns </p>
    <mat-form-field appearance="fill">
        <mat-label>Collumns</mat-label>
        <mat-select [formControl]="checkbox" multiple>
            <mat-select-trigger>
                {{checkbox.value?.[0] || ''}}
                <span *ngIf="(checkbox.value?.length || 0) > 1" class="example-additional-selection">
                    (+{{ (checkbox.value?.length || 0) - 1 }}
                    {{ checkbox.value?.length === 2 ? "other" : "others" }})
                </span>
            </mat-select-trigger>
            <div cdkDropList [cdkDropListData]="data" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of data" cdkDrag>
                    <mat-option [value]="item.Key">{{ item.title }}</mat-option>
                </div>
            </div>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="onSaveClick({event:false})" type="button" mat-button>
        No Thanks
    </button>
    <button type="button" (click)="onSaveClick({event:true})" mat-button>
        Ok
    </button>

</div>
